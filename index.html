<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <button class="new-book">NEW BOOK</button>
        <form action="" method="post" class="book-form">
            <label for="title">Title</label><input type="text" name="title" id="title" required>
            <label for="author">Author</label><input type="text" name="author" id="author" required>
            <label for="page-num">Number of pages</label><input type="number" name="page-num" id="page-num" required>
            <label for="read">Read</label><input type="radio" name="is-read" id="read" value="read">
            <label for="unread">Unread</label><input type="radio" name="is-read" id="unread" value="unread" checked>
            <button type="submit" class="add-book">Add Book To Library</button>
        </form>
        <div class="books"></div>
    </div>
</body>
</html>
